<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button expand="block" shape="round" fill="outline" size="large" (click)="askUser()" class="ion-padding">
    <ion-icon slot="icon-only" name="qr-code-outline"></ion-icon>
  </ion-button>

  <h3 class="ion-padding" *ngIf="scanData">{{scanData}}</h3>
</ion-content>
